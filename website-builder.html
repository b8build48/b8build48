
<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">

    <title>Website Builder</title>
    
</head>
<body>
    <div id="container">
        <h1>What is the purpose of your website?</h1>
        <select id="website-purpose-select">
            <option value="blog">Blog</option>
            <option value="e-commerce">E-commerce</option>
            <option value="portfolio">Portfolio</option>
        </select>
        <button id="next-button" onclick="window.location.href='profession.html'">Next</button>
    </div>
</body>
</html>
<style>
        body {
            background-color: #f0f0f0; /* Light gray background color */
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff; /* White background color for the container */
            border: 1px solid #ddd; /* Light gray border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        
        #website-purpose-select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc; /* Light gray border */
        }
        
        #next-button {
            background-color: #4CAF50; /* Green background color */

            padding: 10px 20px;
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }
        
        #next-button:hover {
            background-color: #3e8e41; /* Darker green background color on hover */
        }
