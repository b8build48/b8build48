

<!-- Create a button element -->
<button id="open-code-button">Open Code Editor</button>

<!-- Create a div to hold the iframe -->
<div id="code-editor-container">
  <iframe id="code-editor-iframe" src="" frameborder="0" width="100%" height="500"></iframe>
</div>


<style>
/* Style the button and iframe container */
#open-code-button {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#code-editor-container {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #f9f9f9;
  padding: 20px;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#code-editor-iframe {
  width: 100%;
  height: 500px;
  border: none;
}
</style>

<script>
// Get the button and iframe elements
const openCodeButton = document.getElementById('open-code-button');
const codeEditorContainer = document.getElementById('code-editor-container');
const codeEditorIframe = document.getElementById('code-editor-iframe');

// Add an event listener to the button
openCodeButton.addEventListener('click', () => {
  // Set the iframe src to the coding page URL
  codeEditorIframe.src = 'https://example.com/coding-page';

  // Show the iframe container
  codeEditorContainer.style.display = 'block';
});
</script>
<!DOCTYPE html>
<html>
<head>
    <title>Launch Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #launch-website-container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #website-preview {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="launch-website-container">
        <h1>Launch Website</h1>
        <button id="preview-button">Preview Website</button>
        <div id="website-preview">
            <!-- Website preview will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById("preview-button").addEventListener("click", function() {
            // Display website preview here
            var websitePreview = document.getElementById("website-preview");
            websitePreview.innerHTML = "Your website preview will be displayed here.";
        });
    </script>
</body>
</html>
