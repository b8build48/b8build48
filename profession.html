
<!DOCTYPE html>
<html>
<head>
    <title>Website Builder</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background color */
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff; /* White background color for the container */
            border: 1px solid #ddd; /* Light gray border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        
        #profession-search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc; /* Light gray border */
        }
        
        #profession-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #profession-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Light gray border */
        }
        
        #profession-list li:hover {
            background-color: #f5f5f5; /* Light gray background color on hover */
        }
        
        #next-button {
            background-color: #4CAF50; /* Green background color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }
        
        #next-button:hover {
            background-color: #3e8e41; /* Darker green background color on hover */
        }
    </style>
</head>
