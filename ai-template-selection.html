
<!DOCTYPE html>
<html>
<head>
<title>Template Selection</title>
<style>
body {
font-family: Arial, sans-serif;
}

   #template-categories {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    #template-categories li {
        display: inline-block;
        margin-right: 20px;
    }
    
    #template-previews {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    #template-previews .template-preview {
        margin: 20px;
        width: 200px;
        height: 150px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
    }
    
    #template-previews .template-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

</head>
<body>
<h1>Template Selection</h1>
<ul id="template-categories">
<li><a href="select template.html">Blog</a></li>
<li><a href="select template.html">E-commerce</a></li>
<li><a href="select template.html">Portfolio</a></li>
</ul>

     <br> <center><button id="select template" onclick="window.location.href='select template.html'">select template</button>
          </center>
<script>
document.getElementById("select-template-button").addEventListener("click", function() {
window.location.href = "customization-options.html";
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Customization Options</title>
<style>
body {
font-family: Arial, sans-serif;
}

   #customization-options {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    #color-scheme {
        margin-bottom: 20px;
    }
    
    #font-selection {
        margin-bottom: 20px;
    }
    
    #layout-options {
        margin-bottom: 20px;
    }
</style>

</head>
<body>
<h1>Customization Options</h1>
<div id="customization-options">
<div id="color-scheme">
<h2>Color Scheme</h2>
<input type="color" id="color-picker" value="#ffffff">
</div>
<div id="font-selection">
<h2>Font Selection</h2>
<select id="font-select">
<option value="Arial">Arial</option>
<option value="Calibri">Calibri</option>
<option value="Comic Sans MS">Comic Sans MS</option>
</select>
</div>

<button>Save Customizations</button>
</div>
<script>
document.getElementById("save-customizations-button").addEventListener("click", function() {
window.location.href = "domain-registration.html";
});
</script>
</body>
</html>
